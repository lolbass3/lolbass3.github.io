        <section id=contact>
            <div class=container id=contact-background>
                <div class="row row-normalized">
                    <div class="col-lg-12 text-center">
                        <h1 class="wp3 hidden_entry">Contact Me

                            <span id=contact-info class="glyphicon glyphicon-info-sign" data-toggle=tooltip title></span>
                        </h1>
                        <h4 id=contact-subheader>Contact Lowell regarding bookings, lessons, or anything else</h4>
                    </div>
                </div>
                <div class="row row-normalized">
                    <div class="col-lg-8 col-lg-offset-2">
                        <form action="//formspree.io/lowellringel3@gmail.com" method="POST">
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>name</label>
                                    <input type=text class=form-control placeholder=name id=name required data-validation-required-message="Please enter your name." name="name">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>email address</label>
                                    <input type=email class=form-control placeholder="email address" id=email required data-validation-required-message="Please enter your email address." name="_replyto">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>message</label>
                                    <textarea rows=5 class=form-control placeholder=message id=message required data-validation-required-message="Please enter a message." name = "_message"></textarea>
                                    <p class="help-block text-danger"></p>
                                    <button type="submit" class="btn btn-default" id=submit-btn value="Send">Send</button>
                                </div>
                            </div>
                            <br>
                            <div id=success></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

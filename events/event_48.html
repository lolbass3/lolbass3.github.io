<!-- Event for Lowell Ringel

	NOTE: The comments in pink, like this one, provide guidance for how to edit the event -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<!-- Don't mess with any of this stuff...just formatting -->
	<style>
		@font-face{
			font-family:"bernhard";
			src:url("../resources/fonts/bernhard.ttf") format("truetype")
		}
		h1, small, p, blockquote{
			font-family: "bernhard";
		}
		p{
			font-size: 16px;
		}
		blockquote{
			font-size: 20px;
		}
		@media(max-width: 768px){
            .page-header{
                margin-top: 0;
                padding-top: 0;
            }
        }
	</style>
</head>
<body>

	<div class="container">
		<div class="page-header">
			<!-- Change the header...if you dont want the subheader just remote the small tags, so
			the next line becomes <h1>example header</h1> -->
			<h1>duo with saxophonist david leon</h1>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<!-- Put your event description here -->
				<blockquote>playing duo with saxophonist david leon at il vaporetto</blockquote>
				<!-- Change the date and time to fit the individual event -->
				<p><b>date: </b>2/12/16</p>
				<p><b>time: </b>7pm-10pm</p>
				<p><b>place: </b>il vaporetto 5894 sunset drive, south miami, fl 33143</p>
			</div>
		</div>
	</div>

	<script src="../js/bootstrap_build.min-7804adbd5a.js"></script>
</body>
</html>

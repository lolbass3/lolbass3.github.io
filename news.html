    <body ng-app = "news">
        <div id=bg-class>
            <nav class="navbar navbar-inverse navbar-fixed-top" role=navigation>
                <div class=container>
                    <div class=navbar-header>
                        <button type=button class=navbar-toggle data-toggle=collapse data-target=#nav-collapse>

                            <span class=icon-bar></span>
                            <span class=icon-bar></span>
                        </button>
                        <a class=navbar-brand href=index.html>Lowell Ringel |

                            <small id=logo-about-text>bassist</small>
                        </a>
                    </div>
                    <div class="collapse navbar-collapse" id=nav-collapse>
                        <ul class="nav navbar-nav navbar-right ul-nav">
                            <li>

            <!-- Subnav -->
            <div class = "container-fluid subnav" style = "background: rgba(50,50,50,.85);">
              <div class="container">
                <h4>News and Updates</h4>
              </div>
            </div>
        </div>

        <div id=bg></div>

        <!-- News section...look up best bootstrap element for the job...also decide how to do this...connect to wordpress?? -->

        <div class="container news-container" ng-controller = "news-ctrl" ng-cloak>

          <div class = "article" dir-paginate="article in news | itemsPerPage: 4">
            <h2>{{article.title}}</h2>

            <small><i>published: {{article.publishedDate | publicationDate | date : "shortTime"}}</i></small>
            <div class = "article-content" ng-bind-html="article.content | sanitize"></div>
          </div>

          <dir-pagination-controls template-url="www/lib/angularUtils-pagination/dirPagination.tpl.html"></dir-pagination-controls>

          <!-- <nav>
            <ul class="pager">

            </ul>
